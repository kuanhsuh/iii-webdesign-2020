<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>

  <style>
    div {
      width: 300px;
      height: 300px;
      border: 5px solid blue;
      padding: 30px;
      margin: 30px;
      background: pink;
    }

    .one {
      box-sizing: content-box;
    }

    .two {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="one">Box 1</div>
  <div class="two">Box 2</div>
</body>

</html>
