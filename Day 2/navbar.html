<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>

  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="utilities.css">

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      color: #2c3e50;
    }

    /* .container {
      width: 960px;
      margin: 0 auto;
    } */

    .row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    /* .logo {
      width: 150px;
      height: 60px;
      background: #ccc;
    } */

    /* .nav-list {
      width: 500px;
      height: 60px;
      background: #ccc;
    } */
    .logo {
      height: 60px;
    }

    .nav-list {
      display: flex;
      list-style-type: none;
    }

    .nav-list li {
      margin-right: 1.5rem;
      font-size: 1.2rem;
    }

    .nav-list li:last-child {
      margin-right: 0;
    }

    .py-4 {
      padding: 0.5rem 0;
    }

    .bar {
      display: block;
      height: 1px;
      background: #222;
      width: 25px;
      margin-bottom: 5px;
    }

    .menu {
      display: none;
    }

    .hidden {
      display: none;
    }

    @media only screen and (max-width: 768px) {

      .logo {
        height: 30px;
      }


      .menu {
        display: block;
      }

      .nav-list {
        flex-direction: column;
        width: 100%;
        /* border: 1px solid #ccc; */
        border-radius: 10px;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.25);
      }

      .nav-list li {
        margin-right: 0;
        text-align: center;
        padding: 1rem 0;
      }

      .nav-list li:nth-child(odd) {
        background: #ecf0f1;
      }
    }

  </style>
</head>

<body>

  <nav>
    <div class="container">
      <!-- <div class="row py-4">
        <div class="logo"></div>
        <div class="nav-list"></div>
      </div> -->
      <div class="row py-4">
        <div>
          <img src="https://tailwindui.com/img/logos/workflow-mark-on-white.svg" alt="" class="logo">
        </div>

        <div class="menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <ul class="nav-list">
          <li>Home</li>
          <li>About</li>
          <li>Projects</li>
          <li>Blogs</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>
  </nav>

  <script>
    var menu = document.querySelector(".menu")
    var navList = document.querySelector(".nav-list")

    menu.addEventListener('click', function () {
      navList.classList.toggle("hidden");
    })

  </script>

</body>

</html>
