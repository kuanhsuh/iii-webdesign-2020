<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Button</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-size: 16px;
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
    }

    button {
      /* display: block;
        width: 100%; */
      margin-bottom: 10px;
      transition: all 0.5s;
      background: #12cbc4;
      color: #fff;
      border-radius: 3px;
      padding: 8px 16px;
      border: none;
    }

    button:hover {
      background: #1289a7;
    }

    .btn-outline {
      background: #fff;
      border: 1px solid #12cbc4;
      border-radius: 3px;
      padding: 8px 16px;
      color: #12cbc4;
    }

    .btn-outline:hover {
      color: #fff;
      background: #12cbc4;
    }

  </style>
</head>

<body>
  <button>
    Send
  </button>

  <button class="btn-outline">
    Outline
  </button>

  <a href="#" class="btn-outline">Link</a>
</body>

</html>
