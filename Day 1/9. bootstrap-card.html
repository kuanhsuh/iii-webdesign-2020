<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Card</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .card {
      width: 300px;
      border: 1px solid #ccc;
    }

    img {
      display: block;
      width: 100%;
    }

    .text-container {
      padding: 16px;
    }

    h3 {
      margin-bottom: 10px;
      font-weight: 400;
    }

    p {
      line-height: 1.5;
      margin-bottom: 10px;
    }

    button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      transition: all 0.5s;
      background: #12cbc4;
      color: #fff;
      border-radius: 3px;
      padding: 8px 16px;
      border: none;
    }

    button:hover {
      background: #1289a7;
    }

  </style>
</head>

<body>
  <div class="card">
    <img
      src="https://images.pexels.com/photos/196644/pexels-photo-196644.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
      alt="" />
    <div class="text-container">
      <h3>Card title</h3>

      <p>
        Some quick example text to build on the card title and make up the
        bulk of the card's content
      </p>

      <button>
        Send
      </button>
    </div>
  </div>
</body>

</html>
